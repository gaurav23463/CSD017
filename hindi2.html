<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Alphabet Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .quiz-container h1 {
            font-size: 24px;
            color: #333;
        }
        .question {
            margin: 20px 0;
            font-size: 20px;
            color: #555;
        }
        .options label {
            display: block;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .submit-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Hindi Alphabet Quiz</h1>
    <div class="question">What is the Hindi letter for "A"?</div>
    <div class="options">
        <label>
            <input type="radio" name="question1" value="अ">
            अ
        </label>
        <label>
            <input type="radio" name="question1" value="आ">
            आ
        </label>
        <label>
            <input type="radio" name="question1" value="इ">
            इ
        </label>
        <label>
            <input type="radio" name="question1" value="ई">
            ई
        </label>
    </div>
    <button class="submit-btn">Submit</button>
</div>

</body>
</html>

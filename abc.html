<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets Worksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alphabets Worksheet</h1>
        <H4>WITH REFERENCE TO ENGLISH ALPHABETS , ANSWER THE FOLLOWING QUESTIONS:</H4>
        <form id="maths-test" action="/submit" method="POST">
            <label for="question1">1. What comes after 'D'?</label>
            <input type="number" id="question1" name="question1" required>

            <label for="question2">2. What alphabet comes between 'P' and 'R'?</label>
            <input type="number" id="question2" name="question2" required>

            <label for="question3">3. Fill in the missing alphabet:HAP_Y?</label>
            <input type="number" id="question3" name="question3" required>

            <label for="question4">4. How many alphabets are in english?</label>
            <input type="number" id="question4" name="question4" required>

            <label for="question5">5.Select the odd one out:[a,e,y,o]?</label>
            <input type="number" id="question5" name="question5" required>

            <label for="question6">6. How many vowels in english alphabet?</label>
            <input type="number" id="question6" name="question6" required>

            <label for="question7">7. How many consonants in english alphabet?</label>
            <input type="number" id="question7" name="question7" required>

            <label for="question8">8. Which is the last alphabet ?</label>
            <input type="number" id="question8" name="question8" required>

            <label for="question9">9. Which is the 15th alphabet ?</label>
            <input type="number" id="question9" name="question9" required>

            <label for="question10">10. How many vowels are there in 'BANHISHIKHA GHOSH'?</label>
            <input type="number" id="question10" name="question10" required>

            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
